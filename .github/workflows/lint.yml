name: Run Lint
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  run-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Caching
        uses: actions/cache@v2
        with: 
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
          auto_fix: true
          git_name: Lint Actions
          git_email: actions@github.com
          eslint_extensions: ts,tsx